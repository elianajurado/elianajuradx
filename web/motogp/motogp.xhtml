<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <title>Motogp</title>
        <style type="text/css">
    .ui-diagram-element {   
        width:14em; 
        height:4em;     
        line-height:4em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid transparent;
        background-color: #98AFC7;
        color: #ffffff;
    }
     
    .ui-diagram-success {
        background-color: #9CB071;
        color: #ffffff;
        border-color: #7ab02c;
    }
     
    .ui-diagram-fail {
        background-color: #C34A2C;
        color: #ffffff;
    }
     
    .flow-label {
        font-size: 24px;
        font-weight: bold;
        color: #816A51;
    }
    .grass{
        height:100px;
        width: 100%;
        background-color: #7cfc00;
    }
</style>
    </h:head>
    <h:body>
        <h:form id="frmInfante">
        <p:growl id="grwlErrores"/>
        <div class="grass"/>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h3>Controles</h3>
                        <p:panelGrid columns="2">
                            <p:commandButton value="Primero" action="#{sesionInfateDE.irPrimero()}" 
                                              update="frmInfante"/>
                            <p:commandButton value="Anterior" action="#{sesionInfateDE.irAnterior()}"
                                             update="frmInfante"/>
                            <p:commandButton value="Siguiente" action="#{sesionInfateDE.irSiguiente()}"
                                             update="frmInfante"/>       
                            <p:commandButton value="Último" action="#{sesionInfateDE.irUltimo()}" 
                                             update="frmInfante"/>
                            <p:commandButton value="Invertir" action="#{sesionInfateDE.invertirLista()}" 
                                             update="frmInfante"/>                           
                            
                        </p:panelGrid>
                   
                </div>
                <div class="col-md-9">
                    <p:diagram id="diagrama" rendered="#{sesionInfateDE.textoVista=='Tabla'}" value="#{sesionInfateDE.model}" style="height:600px; width: 100%;" styleClass="ui-widget-content" /> 
                        <p:remoteCommand name="elementClickRight" 
                                     actionListener="#{sesionInfateDE.onClickRight()}" 
                                     >
                        </p:remoteCommand>
                        <script>
                            $(document).ready(function () {
                            $('.ui-diagram > .ui-diagram-element').mousedown(function (info) {
                            if (info.which === 3) {
                            elementClickRight([{
                                    name: 'elementId',
                                    value: info.target.id
                                }]);
                            
                            }
                            });
                            });
                         </script>

                        
 
                    <p:dialog header="Datos Infante" widgetVar="dlgDatosInfante" 
                  modal="true" height="100">
                        <p:panel id="panelInfante">
                            <h:panelGrid columns="2">
                                <h:outputText value="Código:" />
                                <h:outputText value="#{sesionInfante.infanteDiagrama.codigo}" />
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{sesionInfante.infanteDiagrama.nombre}" />
                                <h:outputText value="Género:" />
                                <h:outputText rendered="#{sesionInfante.infanteDiagrama.genero}" value="Masculino" />
                                <h:outputText rendered="#{!sesionInfante.infanteDiagrama.genero}" value="Femenino" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dialog> 
                </div>
            </div>
        </div>
        <div class="grass"/>
         </h:form>
    </h:body>
</html>
