<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <title>Motogp</title>
        <style type="text/css">
            .ui-diagram-element {   
                width:8em; 
                height:4em;     
                line-height:10em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 1px;
                border: 1px solid transparent;
                background:url(../imagen/moto.png) no-repeat scroll left center transparent !important;  
                background-size: 100px 100px;              
                
            }

            .ui-diagram-success {
                background-color: black;
                color: #ffffff;
                border-color: black;
            }

            .ui-diagram-fail {
                background-color: black;
                color: #ffffff;
            }

            .flow-label {
                font-size: 20px;
                font-weight: bold;
                color: black;
                
            .grass{
                height:100px !important;
                width: 100% !important;
                background-color: #7cfc00 !important;
            }
        </style>
    </h:head>
        <ui:composition template="/template-motogp.xhtml">
            <ui:define name="body">
            <p:growl id="grwlErrores"/>
            <h:form id="frmPiloto">
                <div header="Lista Doblemente Enlazada Pilotos - Total Pilotos #{sesionPilotoDE.listaPilotos.contarNodos()}">
                    <div class="containter">
                        <div class="row">
                            <div class="col-md-3"/>
                            <div class="col-md-6" style="text-align:center;">
                                <div>
                                    <h1 style="text-align: center !important; color: black; ">Bienvenido a Motogp, ingresa tus Pilotos</h1>
                                    <div class="panel panel-default">
                                        <!-- Default panel contents -->
                                        <div class="panel-heading">Piloto</div>

                                        <!-- Table -->
                                        <table class="table">
                                          <tr>
                                            <th>Nombre</th>
                                            <th><p:inputText id="txtNombre" required="true" disabled="#{sesionPilotoDE.deshabilitarFormulario}"
                                         value="#{sesionPilotoDE.piloto.nombre}"   /></th>
                                          </tr>
                                          <tr>
                                            <th>Moto</th>
                                            <th> 
                                                <p:selectOneMenu value="#{sesionPilotoDE.codigoMoto}" disabled="#{sesionPilotoDE.deshabilitarFormulario}" >
                                                <f:selectItems value="#{sesionPilotoDE.controlMotos.moto}" 
                                                   var="depto" itemLabel="#{depto.nombre}" itemValue="#{depto.codigo}"
                                                />
                                                </p:selectOneMenu></th>
                                          </tr>
                                          <tr>
                                              <th>Al inicio</th>
                                              <th><p:selectOneMenu value="#{sesionPilotoDE.alInicio}" disabled="#{sesionPilotoDE.deshabilitarFormulario}">
                                                    <f:selectItem itemLabel="SI" itemValue="1"/>
                                                    <f:selectItem itemLabel="NO" itemValue="0"/>
                                                    </p:selectOneMenu></th>
                                          </tr>
                                          <tr>
                                              <th><p:commandButton value="Guardar" update="frmPiloto,:grwlErrores"
                                                    action="#{sesionPilotoDE.guardarPiloto()}" disabled="#{sesionPilotoDE.deshabilitarFormulario}"/></th> 
                                              <th><p:commandButton value="Nuevo" update="frmPiloto" action="#{sesionPilotoDE.habilitarFormulario()}"
                                                     disabled="#{!sesionPilotoDE.deshabilitarFormulario}"
                                                     /></th>                                     
                                          </tr>
                                        </table>
                                      </div>

                                    <a style="text-center" type="button" href="index.xhtml" class="btn btn-success">Empezar carrera</a>
                                </div>
                            </div>
                            <div class="col-md-3"/>
                        </div>                        
                    </div>                    
                </div>                        
            </h:form>
        </ui:define>
     </ui:composition>
       
</html>
