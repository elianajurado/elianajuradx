<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoCreateDlg" widgetVar="PilotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePiloto.CreatePilotoTitle}">
            <h:form id="PilotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <p:outputLabel value="#{bundlePiloto.CreatePilotoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{pilotoController.selected.codigo}" title="#{bundlePiloto.CreatePilotoTitle_codigo}" required="true" requiredMessage="#{bundlePiloto.CreatePilotoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundlePiloto.CreatePilotoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pilotoController.selected.nombre}" title="#{bundlePiloto.CreatePilotoTitle_nombre}" required="true" requiredMessage="#{bundlePiloto.CreatePilotoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundlePiloto.CreatePilotoLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{pilotoController.selected.edad}" title="#{bundlePiloto.CreatePilotoTitle_edad}" required="true" requiredMessage="#{bundlePiloto.CreatePilotoRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundlePiloto.CreatePilotoLabel_genero}" for="genero" />
                        <p:selectBooleanCheckbox id="genero" value="#{pilotoController.selected.genero}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundlePiloto.CreatePilotoLabel_moto}" for="moto" />
                        <p:inputText id="moto" value="#{pilotoController.selected.moto}" title="#{bundlePiloto.CreatePilotoTitle_moto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pilotoController.create}" value="#{bundlePiloto.Save}" update="display,:PilotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PilotoCreateDialog');"/>
                    <p:commandButton value="#{bundlePiloto.Cancel}" onclick="PilotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
