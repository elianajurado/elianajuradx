<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoViewDlg" widgetVar="PilotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePiloto.ViewPilotoTitle}">
            <h:form id="PilotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <h:outputText value="#{bundlePiloto.ViewPilotoLabel_codigo}"/>
                        <h:outputText value="#{pilotoController.selected.codigo}" title="#{bundlePiloto.ViewPilotoTitle_codigo}"/>
                        <h:outputText value="#{bundlePiloto.ViewPilotoLabel_nombre}"/>
                        <h:outputText value="#{pilotoController.selected.nombre}" title="#{bundlePiloto.ViewPilotoTitle_nombre}"/>
                        <h:outputText value="#{bundlePiloto.ViewPilotoLabel_edad}"/>
                        <h:outputText value="#{pilotoController.selected.edad}" title="#{bundlePiloto.ViewPilotoTitle_edad}"/>
                        <h:outputText value="#{bundlePiloto.ViewPilotoLabel_genero}"/>
                        <p:selectBooleanCheckbox value="#{pilotoController.selected.genero}" disabled="true"/>
                        <h:outputText value="#{bundlePiloto.ViewPilotoLabel_moto}"/>
                        <h:outputText value="#{pilotoController.selected.moto}" title="#{bundlePiloto.ViewPilotoTitle_moto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePiloto.Close}" onclick="PilotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
