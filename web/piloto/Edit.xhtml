<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePiloto.EditPilotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundlePiloto.EditPilotoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{pilotoController.selected.codigo}" title="#{bundlePiloto.EditPilotoTitle_codigo}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundlePiloto.EditPilotoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{pilotoController.selected.nombre}" title="#{bundlePiloto.EditPilotoTitle_nombre}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundlePiloto.EditPilotoLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{pilotoController.selected.edad}" title="#{bundlePiloto.EditPilotoTitle_edad}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundlePiloto.EditPilotoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{pilotoController.selected.genero}" title="#{bundlePiloto.EditPilotoTitle_genero}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundlePiloto.EditPilotoLabel_moto}" for="moto" />
                    <h:inputText id="moto" value="#{pilotoController.selected.moto}" title="#{bundlePiloto.EditPilotoTitle_moto}" />
                </h:panelGrid>
                <h:commandLink action="#{pilotoController.update}" value="#{bundlePiloto.EditPilotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundlePiloto.EditPilotoViewLink}"/>
                <br />
                <h:commandLink action="#{pilotoController.prepareList}" value="#{bundlePiloto.EditPilotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundlePiloto.EditPilotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
