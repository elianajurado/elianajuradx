<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PilotoEditDlg" widgetVar="PilotoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePiloto.EditPilotoTitle}">
            <h:form id="PilotoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pilotoController.selected != null}">
                        <p:outputLabel value="#{bundlePiloto.EditPilotoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{pilotoController.selected.codigo}" title="#{bundlePiloto.EditPilotoTitle_codigo}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundlePiloto.EditPilotoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pilotoController.selected.nombre}" title="#{bundlePiloto.EditPilotoTitle_nombre}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundlePiloto.EditPilotoLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{pilotoController.selected.edad}" title="#{bundlePiloto.EditPilotoTitle_edad}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundlePiloto.EditPilotoLabel_genero}" for="genero" />
                        <p:selectBooleanCheckbox id="genero" value="#{pilotoController.selected.genero}" required="true" requiredMessage="#{bundlePiloto.EditPilotoRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundlePiloto.EditPilotoLabel_moto}" for="moto" />
                        <p:inputText id="moto" value="#{pilotoController.selected.moto}" title="#{bundlePiloto.EditPilotoTitle_moto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pilotoController.update}" value="#{bundlePiloto.Save}" update="display,:PilotoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PilotoEditDialog');"/>
                    <p:commandButton value="#{bundlePiloto.Cancel}" onclick="PilotoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
