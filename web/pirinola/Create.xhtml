<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PirinolaCreateDlg" widgetVar="PirinolaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePirinola.CreatePirinolaTitle}">
            <h:form id="PirinolaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pirinolaController.selected != null}">
                        <p:outputLabel value="#{bundlePirinola.CreatePirinolaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{pirinolaController.selected.codigo}" title="#{bundlePirinola.CreatePirinolaTitle_codigo}" required="true" requiredMessage="#{bundlePirinola.CreatePirinolaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundlePirinola.CreatePirinolaLabel_texto}" for="texto" />
                        <p:inputText id="texto" value="#{pirinolaController.selected.texto}" title="#{bundlePirinola.CreatePirinolaTitle_texto}" required="true" requiredMessage="#{bundlePirinola.CreatePirinolaRequiredMessage_texto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pirinolaController.create}" value="#{bundlePirinola.Save}" update="display,:PirinolaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PirinolaCreateDialog');"/>
                    <p:commandButton value="#{bundlePirinola.Cancel}" onclick="PirinolaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
