<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PirinolaViewDlg" widgetVar="PirinolaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePirinola.ViewPirinolaTitle}">
            <h:form id="PirinolaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pirinolaController.selected != null}">
                        <h:outputText value="#{bundlePirinola.ViewPirinolaLabel_codigo}"/>
                        <h:outputText value="#{pirinolaController.selected.codigo}" title="#{bundlePirinola.ViewPirinolaTitle_codigo}"/>
                        <h:outputText value="#{bundlePirinola.ViewPirinolaLabel_texto}"/>
                        <h:outputText value="#{pirinolaController.selected.texto}" title="#{bundlePirinola.ViewPirinolaTitle_texto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePirinola.Close}" onclick="PirinolaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
