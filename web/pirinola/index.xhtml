<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Programaci√≥n 2</title>    
               <style type="text/css">
            .ui-diagram-element {   
                width:8em; 
                height:3em;     
                line-height:3em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid transparent;
                background-color: #de18d7;
                color: #ffffff;
            }

            .ui-diagram-inicial{
                background-color: #ff0019 !important;
            }

            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }

            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
            }

            .flow-label {
                font-size: 24px;
                font-weight: bold;
                color: #816A51;
            }
        </style>
    </h:head>
    <h:body>
       <ui:composition template="/template-pirinola.xhtml">
            <ui:define name="body">         
                <h:form>
                   <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h1>Pirinola</h1>
                                <th>
                                    <tr><p:commandButton value="Iniciar" 
                                             action="#{AppPirinola.verAnterior()}" 
                                             update="diagrama"/></tr>
                                    <tr><p:commandButton value="Parar" 
                                             action="#{AppPirinola.verSiguiente()}" 
                                             update="diagrama"/></tr>
                                </th>
                            </div>
                            <div class="col-md-8">                           
                                <p:diagram id="diagrama"
                                           value="#{AppPirinola.model}" 
                                           style="height:600px; width: 100%;" 
                                           styleClass="ui-widget-content" />
                            </div>
                        </div>
                    </div>
                </h:form>
           </ui:define> 
        </ui:composition>        
    </h:body>
</html>
