<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eliana Jurado</title>
        <style type="text/css">
    .ui-diagram-element {   
        width:14em; 
        height:4em;     
        line-height:4em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        border-radius: 4px;
        border: 1px solid transparent;
        background-color: #98AFC7;
        color: #ffffff;
    }
     
    .ui-diagram-success {
        background-color: #9CB071;
        color: #ffffff;
        border-color: #7ab02c;
    }
     
    .ui-diagram-fail {
        background-color: #C34A2C;
        color: #ffffff;
    }
     
    .flow-label {
        font-size: 24px;
        font-weight: bold;
        color: #816A51;
    }
</style>
        

        </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmInfante">
           <p:commandButton value="Volver" action="inicio"/>
           <p:panel header="Lista Doblemente Enlazada Infantes - Total Infantes #{sesionInfateDE.listaInfantes.contarNodos()}">
                <p:panelGrid columns="2">
                    <p:panel header="Datos Infante">

                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" required="true" disabled="#{sesionInfateDE.deshabilitarFormulario}"
                                         value="#{sesionInfateDE.infante.nombre}"   />
                            <p:outputLabel for="spEdad" value="Edad"/>
                            <p:spinner id="spEdad" required="true" min="1" max="7" disabled="#{sesionInfateDE.deshabilitarFormulario}"
                                       value="#{sesionInfateDE.infante.edad}"/>
                            <p:outputLabel value="Al inicio"/>
                            <p:selectOneMenu value="#{sesionInfateDE.alInicio}" disabled="#{sesionInfateDE.deshabilitarFormulario}">
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="0"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Genero"/>
                            <p:selectOneMenu value="#{sesionInfateDE.infante.genero}" disabled="#{sesionInfateDE.deshabilitarFormulario}">
                                <f:selectItem itemLabel="Femenino" itemValue="false"/>
                                <f:selectItem itemLabel="Masculino" itemValue="true"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Departamento" />
                            <p:selectOneMenu  value="#{sesionInfateDE.codigoDeptoSel}" disabled="#{sesionInfateDE.deshabilitarFormulario}">
                                <f:selectItems value="#{sesionInfateDE.controlLocalidades.departamentos}" var="depto" itemLabel="#{depto.nombre}" itemValue="#{depto.codigo}"/>             
                                <p:ajax event="change" update="cmbCiudad" process="cmbCiudad"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Ciudad"/>
                            <p:selectOneMenu  id="cmbCiudad" value="#{sesionInfateDE.infante.ciudadNacimiento}"  disabled="#{sesionInfateDE.deshabilitarFormulario}">
                                <f:selectItems value="#{sesionInfateDE.controlLocalidades.obtenerCiudadesxDepto(sesionInfateDE.codigoDeptoSel)}"
                                               var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad.nombre}"/>             
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:commandButton value="Guardar" update="frmInfante,:grwlErrores"
                                         action="#{sesionInfateDE.guardarInfante()}" disabled="#{sesionInfateDE.deshabilitarFormulario}"/>
                        
                        <p:commandButton value="Nuevo" update="frmInfante" action="#{sesionInfateDE.habilitarFormulario()}"
                                         disabled="#{!sesionInfateDE.deshabilitarFormulario}"
                                         />
                        <p:panelGrid columns="5">
                            <p:commandButton value="Primero" action="#{sesionInfateDE.irPrimero()}" 
                                              update="frmInfante"/>
                            <p:commandButton value="Anterior" action="#{sesionInfateDE.irAnterior()}"
                                             update="frmInfante"/>
                            <p:commandButton value="Siguiente" action="#{sesionInfateDE.irSiguiente()}"
                                             update="frmInfante"/>       
                            <p:commandButton value="Último" action="#{sesionInfateDE.irUltimo()}" 
                                             update="frmInfante"/>
                            <p:commandButton value="Invertir" action="#{sesionInfateDE.invertirLista()}" 
                                             update="frmInfante"/>                           
                            
                        </p:panelGrid><br/>
                        <p:outputLabel value="Código eliminar: "/>
                        <p:inputText value="#{sesionInfateDE.codigoEliminar }" maxlength="4" size="10"/>
                        <p:commandButton value="Eliminar" action="#{sesionInfateDE.eliminarInfante()}" update="frmInfante,:grwlErrores"/>
                    </p:panel>
                    <p:panel header="Datos">
                        <p:outputLabel value="Cantidad de Hombres: #{sesionInfateDE.listaInfantes.contarInfantesxGenero(true)}"/> <br/> 
                        <p:outputLabel value="Cantidad de Mujeres: #{sesionInfateDE.listaInfantes.contarInfantesxGenero(false)}"/>
                        <p:outputLabel value="#{sesionInfateDE.listaInfantes.obtenerListadoInfantes()}"/>                        <br/>
                        <p:outputLabel value="Promedio edades infantes: #{sesionInfateDE.listaInfantes.promediarEdades()}"/>                        <br/>
                    </p:panel>
                    
                    <p:panel header="Gráfico" id="pnlVista" style="width: 100%;">
                        <p:commandButton value="#{sesionInfateDE.textoVista}" 
                                         action="#{sesionInfateDE.cambiarVistaInfantes()}"
                                         update="pnlVista"/>
                        
                        <p:dataTable rendered="#{sesionInfateDE.textoVista=='Gráfico'}"  value="#{sesionInfateDE.listadoInfantes}" var="inf">
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Código"/>
                                </f:facet>
                                <p:outputLabel value="#{inf.codigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Nombre"/>
                                </f:facet>
                                <p:outputLabel value="#{inf.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Edad"/>
                                </f:facet>
                                <p:outputLabel value="#{inf.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Genero"/>
                                </f:facet>
                                <p:outputLabel rendered="#{inf.genero}" value="Masculino"/>
                                <p:outputLabel rendered="#{!inf.genero}" value="Femenino"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Ciudad de nacimiento"/>
                                </f:facet>
                                <p:outputLabel value="#{inf.ciudadNacimiento}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <p:diagram id="diagrama" rendered="#{sesionInfateDE.textoVista=='Tabla'}" value="#{sesionInfateDE.model}" style="height:600px; width: 100%;" styleClass="ui-widget-content" /> 
                        <p:remoteCommand name="elementClickRight" 
                                     actionListener="#{sesionInfateDE.onClickRight()}" 
                                     >
                        </p:remoteCommand>
                        <script>
                $(document).ready(function () {
                    $('.ui-diagram > .ui-diagram-element').mousedown(function (info) {
                        if (info.which === 3) {
                            elementClickRight([{
                                    name: 'elementId',
                                    value: info.target.id
                                }]);
                            
                        }
                    });
                });
            </script>

                        <p:contextMenu id="mnuDiagrama" for="diagrama"
                                   targetFilter=".ui-diagram-element"
                                   >
                        <p:menuitem value="Ver datos" 
                                    action="#{sesionInfateDE.obtenerInfanteDiagrama()}" 
                                    update="panelInfante"                                    
                                    oncomplete="PF('dlgDatosInfante').show();" />

                        <p:menuitem value="Eliminar"/>
                        <p:menuitem value="Enviar al final" update="pnlVista" action="#{sesionInfateDE.enviarAlFinal()}"/>
                        <p:menuitem value="Enviar al inicio" update="pnlVista" action="#{sesionInfateDE.enviarAlInicio()}"/>
                        <p:menuitem value="Adelantar/Perder Posición"/>
                    </p:contextMenu>
                    </p:panel>

                </p:panelGrid>
            </p:panel>
        </h:form>
        <p:dialog header="Datos Infante" widgetVar="dlgDatosInfante" 
                  modal="true" height="100">
        <p:panel id="panelInfante">
            <h:panelGrid columns="2">
                <h:outputText value="Código:" />
                <h:outputText value="#{sesionInfateDE.infanteDiagrama.codigo}" />
                <h:outputText value="Nombre:" />
                <h:outputText value="#{sesionInfateDE.infanteDiagrama.nombre}" />
                <h:outputText value="Género:" />
                <h:outputText rendered="#{sesionInfateDE.infanteDiagrama.genero}" value="Masculino" />
                <h:outputText rendered="#{!sesionInfateDE.infanteDiagrama.genero}" value="Femenino" />
            </h:panelGrid>
        </p:panel>
        </p:dialog> 
    </h:body>
</html>
